<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos famosos da Nintendo </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #e60012;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .game-list {
            list-style-type: none;
            padding: 0;
        }

        .game-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .game-info {
            display: flex;
            align-items: center;
        }

        .game-info img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        .console {
            font-weight: bold;
            color: #e60012;
        }

        footer {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            color: #555;
            font-size: 0.9em;
        }

        
        
    </style>
</head>
<body>
    <header>
        <h1>Nintendo </h1>
    </header>

    <div class="container">
        <ul class="game-list">
            <li class="game-item">
                <div class="game-info">
                    <img src="img/mario.webp" alt="Super Mario">
                    <span>Plataforma de aventura</span>
                </div>
                <span class="console">Nintendo Switch</span>
            </li>
            <li class="game-item">
                <div class="game-info">
                    <img src="img/zelda.webp" alt="Zelda">
                    <span>RPG de ação</span>
                </div>
                <span class="console">Nintendo 64</span>
            </li>
            <li class="game-item">
                <div class="game-info">
                    <img src="img/mario kart.webp" alt="Mario Kart">
                    <span>Corrida</span>
                </div>
                <span class="console">Nintendo wii</span>
            </li>
            <li class="game-item">
                <div class="game-info">
                    <img src="img/splatoon.webp" alt="Splatoon">
                    <span>Tiro em terceira pessoa</span>
                </div>
                <span class="console">Nintendo Switch 2</span>
            </li>
            <li class="game-item">
                <div class="game-info">
                    <img src="img/animal crossing.webp" alt="Animal Crossing">
                    <span>Simulação social</span>
                </div>
                <span class="console">Nintendo Switch</span>
            </li>
        </ul>
    </div>

    <footer>
        © 2025 Nintendo - Site de demonstração
    </footer>
</body>
</html>
